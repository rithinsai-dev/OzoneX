<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ozone Awareness Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Ozone Awareness Quiz</h1>
    <p>Test your knowledge about ozone depletion and learn how you can help!</p>

    <div id="quiz-container">
      <form id="quiz-form">
        <div class="question">
          <p>1. What is the primary cause of ozone depletion?</p>
          <label><input type="radio" name="q1" value="correct"> Chlorofluorocarbons (CFCs)</label><br>
          <label><input type="radio" name="q1" value="incorrect"> Greenhouse gases</label><br>
          <label><input type="radio" name="q1" value="incorrect"> Carbon dioxide (CO2)</label>
        </div>

        <div class="question">
          <p>2. Which of the following products harms the ozone layer?</p>
          <label><input type="radio" name="q2" value="correct"> Aerosol sprays</label><br>
          <label><input type="radio" name="q2" value="incorrect"> Solar panels</label><br>
          <label><input type="radio" name="q2" value="incorrect"> Electric cars</label>
        </div>

        <div class="question">
          <p>3. When is the ozone layer expected to recover?</p>
          <label><input type="radio" name="q3" value="incorrect"> 2030</label><br>
          <label><input type="radio" name="q3" value="correct"> 2060</label><br>
          <label><input type="radio" name="q3" value="incorrect"> 2100</label>
        </div>

        <button type="button" onclick="submitQuiz()">Submit</button>
      </form>
    </div>

    <div id="result-container" class="hidden">
      <h2>Your Score: <span id="score"></span></h2>
      <p id="feedback"></p>
      <button onclick="restartQuiz()">Take Quiz Again</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
